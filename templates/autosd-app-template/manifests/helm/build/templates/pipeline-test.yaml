---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-test
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
    - name: source-branch
      description: source branch to build from
      type: string
    - name: tag
      type: string
    - description: Component id
      name: component-id
      type: string
    - name: build-stage
      description: Stage of the build process
      type: string
  tasks:
    - name: jmp-setup-client
      taskRef:
        kind: ClusterTask
        name: jumpstarter-setup-client
      params:
        - name: endpoint
          value: ${{ .Values.jumpstarter.host }}
        - name: namespace
          value: jumpstarter-qemu-exporter
        - name: name
          value: {{ .Values.app.name }}-build
      workspaces:
        - name: config-dir
          workspace: source-folder
          subPath: .jumpstarter

    - name: jmp-test
      taskRef:
        kind: ClusterTask
        name: jumpstarter-run-script
      runAfter:
        - jmp-setup-client
      params:
        - name: selector
          value: example.com/board=qemu
        - name: script
          value: |
            j
      workspaces:
        - name: config-dir
          workspace: source-folder
          subPath: .jumpstarter

  workspaces:
    - name: source-folder
    - name: docker-config
